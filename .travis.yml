sudo: false
language: ruby
rvm:
  - 2.5.3
before_install: gem install bundler -v 1.17.3
script:
  - bundle exec rake

deploy:
  provider: pages
  local_dir: docs
  skip_cleanup: true
  email: chingor@google.com # To satisfy the CLA check, replace this with bot email.
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
